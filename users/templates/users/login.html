{% extends 'users/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <!-- =-=-=-=-=-=-= Page Breadcrumb =-=-=-=-=-=-= -->
    <section class="page-title">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-7 co-xs-12 text-left">
            <h1>Login To Your Account</h1>
          </div>
          <!-- end col -->
          <div class="col-md-6 col-sm-5 co-xs-12 text-right">
            <div class="bread">
              <ol class="breadcrumb">
                <li><a href="{% url 'home' %}">Home</a>
                </li>
                <li class="active">Login</li>
              </ol>
            </div>
            <!-- end bread -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </section>

    <!-- =-=-=-=-=-=-= Page Breadcrumb End =-=-=-=-=-=-= -->

    <!-- =-=-=-=-=-=-= Login Form =-=-=-=-=-=-= -->
    <section class="section-padding-80 white" id="login">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

            <div class="box-panel">
              <h3>Login</h3><br/>
              <!-- form login -->
              {% for message in messages %}
                <p style="color: crimson; font-size: medium; text-align: center;" id="messages">{{message}}</p>
              {% endfor %}
              <form method="POST" class="contact-form" action="">
                {% csrf_token %}
                <div class="messages"></div>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username..." class="form-control" required="required">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password..." class="form-control" required="required" >
                    <div class="help-block with-errors"></div>
                </div>
                
                <button type="submit" class="btn btn-default btn-danger  btn-block"><i class="icon-paper-plane"></i>Login</button>

            </form>
              <!-- form login -->
              <br/>
              <a  class="btn btn-default btn-yellow btn-block" href="{% url 'register' %}"><i class="icon-paper-plane"></i>register</a>
            </div>

            
          </div>

          <div class="clearfix"></div>
        </div>
      </div>
      <!-- end container -->
    </section>
    <!-- =-=-=-=-=-=-= Login Form   End =-=-=-=-=-=-= -->

{% endblock %}
